    <title>Automated Propaganda</title>
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById('square');
        var bigWords = document.getElementById('title').value;
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');
          ctx.fillStyle = "red";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.font = "65px buranussr";
          ctx.fillStyle = "black";
          ctx.textAlign = "center";
          ctx.fillText(bigWords, canvas.width/2, canvas.height/2);
        }
      }
    </script>

    <form>
        <label for="title" style="font-size:4vw">1st Slide - Title:</label>
        <br>
        <textarea id="title" name="title" rows="2" cols="50" placeholder="Type in the title here... Keep it short..." style="font-size:3vw"></textarea>
          <br>
          <input type="submit" value="K B S" style="font: size 2vw;">
        </form>
